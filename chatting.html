    Twc('init', {

    channelType: "Chat_or_Scenario",

    buttonOption: {
        showLauncher: true,
        zIndex: 10,
        bottom: 25,
        right: 25
        }
    }, function () {
        Twc.Chat.on('NewMessage', function () {
            // 메시지(NEW) 뱃지
        })
        Twc.Chat.on('EndCounsel', function () {
            // 상담종료
        })
        Twc.Chat.on('OnCounselor', function () {
            // 상담사 연결
        })
        })
    })();
