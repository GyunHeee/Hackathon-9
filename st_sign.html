<!DOCTYPE html>
<html lang="ko">
<head>
<title>학생 회원가입</title>
<meta charset="utf-8">
<link rel="stylesheet" href="st_sign.css">
</head>
<body>
    <div class="signup-wrapper">
        <h2>학생 회원가입</h2>
        <form method="post" action="서버의url" id="signup-form">
            id<input type="text" name="userid" placeholder="id">
            password<input type="password" name="userpassword" placeholder="password">
	password 확인<input type="passwordcheck" name="userid" placeholder="password 확인">
   	전화번호<input type="text" name="number" placeholder="전화번호">
	email<input type="text" name="email" placeholder="email">     
<input type="submit" value="Sign up">
        </form>
    </div>
</body>
</html>
