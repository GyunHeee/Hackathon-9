<!DOCTYPE html>
<html>
    <head>
        <title>SIGNUP</title>
        <link rel="stylesheet" href="st_sign.css">
    </head>
    <body>
        <h1>학생 회원가입</h1>
        <hr>
        <div>
            <b class="name">UserID</b><br>
            <input class="text" type="text" name="UserID" placeholder="아이디"><br><br>
        </div>
        <div>
            <b class="name">PW</b><br>
            <input class="text" type="password" name="PW" placeholder="패스워드"><br><br>
        </div>
        <div>
            <b class="name">PW 확인</b><br>
            <input class="text" type="password" name="PW" placeholder="패스워드확인"><br><br>
        </div>
 <div>
            <b class="name">전화번호</b><br>
            <input class="text" type="전화번호" name="전화번호" placeholder="전화번호"><br><br>
        </div>
        <div>
            <b class="name">email</b><br>
            <input class="text" type="email" name="email" placeholder="E-mail"><br><br><br>
        </div>
        <div>
            <button class="sign_up" type="button">Sign up</button>
        </div>
    </body>
</html>
